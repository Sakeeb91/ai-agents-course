<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Agent Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #ff6b35 0%, #c44569 50%, #8b5a9e 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b35 0%, #c44569 50%, #8b5a9e 100%);
            color: white;
            padding: 20px 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
            position: relative;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .clear-button {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .clear-button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-50%) scale(1.05);
        }

        .clear-button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px 30px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 18px;
            word-wrap: break-word;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #ff6b35 0%, #c44569 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.agent .message-content {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
        }

        /* Markdown styling for agent messages */
        .message.agent .message-content h1,
        .message.agent .message-content h2,
        .message.agent .message-content h3 {
            margin-top: 12px;
            margin-bottom: 8px;
            color: #ff6b35;
            font-weight: 600;
        }

        .message.agent .message-content h1 {
            font-size: 20px;
            border-bottom: 2px solid #ff6b35;
            padding-bottom: 6px;
        }

        .message.agent .message-content h2 {
            font-size: 18px;
        }

        .message.agent .message-content h3 {
            font-size: 16px;
        }

        .message.agent .message-content p {
            margin-bottom: 12px;
        }

        .message.agent .message-content ul,
        .message.agent .message-content ol {
            margin-left: 20px;
            margin-bottom: 12px;
        }

        .message.agent .message-content li {
            margin-bottom: 6px;
            line-height: 1.5;
        }

        .message.agent .message-content strong {
            color: #ff6b35;
            font-weight: 600;
        }

        .message.agent .message-content em {
            color: #666;
            font-style: italic;
        }

        .message.agent .message-content code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 13px;
            color: #e83e8c;
        }

        .message.agent .message-content pre {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin-bottom: 12px;
            border-left: 3px solid #ff6b35;
        }

        .message.agent .message-content pre code {
            background: transparent;
            padding: 0;
            color: #333;
        }

        .message.agent .message-content blockquote {
            border-left: 4px solid #ff6b35;
            padding-left: 16px;
            margin: 12px 0;
            color: #666;
            font-style: italic;
        }

        .message.agent .message-content a {
            color: #ff6b35;
            text-decoration: none;
            border-bottom: 1px solid #ff6b35;
        }

        .message.agent .message-content a:hover {
            color: #c44569;
            border-bottom-color: #c44569;
        }

        .message.agent .message-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 12px 0;
        }

        .message.agent .message-content th,
        .message.agent .message-content td {
            border: 1px solid #e0e0e0;
            padding: 8px 12px;
            text-align: left;
        }

        .message.agent .message-content th {
            background: #f5f5f5;
            font-weight: 600;
            color: #ff6b35;
        }

        .message.agent .message-content hr {
            border: none;
            border-top: 2px solid #e0e0e0;
            margin: 16px 0;
        }

        /* Copy button for agent messages */
        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid #ff6b35;
            color: #ff6b35;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s, background 0.2s;
            font-weight: 500;
        }

        .message.agent:hover .copy-button {
            opacity: 1;
        }

        .copy-button:hover {
            background: #ff6b35;
            color: white;
        }

        .copy-button.copied {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        .message.agent > div {
            position: relative;
        }

        .message-label {
            font-size: 11px;
            color: #666;
            margin-bottom: 5px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .input-container {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        #userInput {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        #userInput:focus {
            border-color: #ff6b35;
        }

        #sendButton {
            padding: 12px 30px;
            background: linear-gradient(135deg, #ff6b35 0%, #c44569 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.4);
        }

        #sendButton:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 5px;
            padding: 12px 18px;
        }

        .loading-dot {
            width: 8px;
            height: 8px;
            background: #ff6b35;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-message h2 {
            color: #ff6b35;
            margin-bottom: 10px;
            font-size: 22px;
        }

        .welcome-message p {
            font-size: 15px;
            line-height: 1.6;
        }

        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #ff6b35;
            border-radius: 4px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #c44569;
        }

        .error-message {
            background: #ff4757;
            color: white;
            padding: 12px 18px;
            border-radius: 10px;
            margin: 10px 30px;
            text-align: center;
            animation: fadeIn 0.3s ease-in;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ AI Agent Chat</h1>
            <p>Powered by Google ADK & Gemini</p>
            <button class="clear-button" id="clearButton">
                <span>üóëÔ∏è</span>
                <span>Clear Chat</span>
            </button>
        </div>

        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <h2>Welcome to AI Agent Chat!</h2>
                <p>Ask me anything! I can search the web for current information,<br>answer questions, and help you with various tasks.</p>
                <p style="margin-top: 15px; font-size: 13px; color: #999;">Try asking about: weather, news, facts, or anything else!</p>
            </div>
        </div>

        <div class="input-container">
            <input
                type="text"
                id="userInput"
                placeholder="Type your message here..."
                autocomplete="off"
            />
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const userInput = document.getElementById('userInput');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');
        let isWaitingForResponse = false;

        // API endpoint - adjust if needed
        const API_URL = 'http://localhost:8080/api/chat';

        function copyToClipboard(text, button) {
            navigator.clipboard.writeText(text).then(() => {
                const originalText = button.textContent;
                button.textContent = '‚úì Copied!';
                button.classList.add('copied');

                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            });
        }

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'agent'}`;

            const contentDiv = document.createElement('div');
            contentDiv.style.display = 'flex';
            contentDiv.style.flexDirection = 'column';

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = isUser ? 'You' : 'AI Agent';

            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';

            // For agent messages, render markdown and add copy button
            if (!isUser) {
                messageContent.innerHTML = marked.parse(content);

                // Add copy button
                const copyButton = document.createElement('button');
                copyButton.className = 'copy-button';
                copyButton.textContent = 'Copy';
                copyButton.onclick = () => copyToClipboard(content, copyButton);
                contentDiv.appendChild(copyButton);
            } else {
                messageContent.textContent = content;
            }

            contentDiv.appendChild(label);
            contentDiv.appendChild(messageContent);
            messageDiv.appendChild(contentDiv);

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message agent';
            loadingDiv.id = 'loadingIndicator';

            const contentDiv = document.createElement('div');
            contentDiv.style.display = 'flex';
            contentDiv.style.flexDirection = 'column';

            const label = document.createElement('div');
            label.className = 'message-label';
            label.textContent = 'AI Agent';

            const loadingContent = document.createElement('div');
            loadingContent.className = 'message-content';
            loadingContent.innerHTML = '<div class="loading"><div class="loading-dot"></div><div class="loading-dot"></div><div class="loading-dot"></div></div>';

            contentDiv.appendChild(label);
            contentDiv.appendChild(loadingContent);
            loadingDiv.appendChild(contentDiv);

            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideLoading() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            if (loadingIndicator) {
                loadingIndicator.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            setTimeout(() => {
                errorDiv.remove();
            }, 5000);
        }

        async function sendMessage() {
            const message = userInput.value.trim();

            if (!message || isWaitingForResponse) return;

            // Remove welcome message if it exists
            const welcomeMsg = chatContainer.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            // Add user message
            addMessage(message, true);
            userInput.value = '';

            // Disable input while waiting
            isWaitingForResponse = true;
            sendButton.disabled = true;
            userInput.disabled = true;

            // Show loading indicator
            showLoading();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                hideLoading();

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else {
                    addMessage(data.response, false);
                }
            } catch (error) {
                hideLoading();
                console.error('Error:', error);
                showError('Failed to connect to the AI agent. Make sure the server is running!');
            } finally {
                isWaitingForResponse = false;
                sendButton.disabled = false;
                userInput.disabled = false;
                userInput.focus();
            }
        }

        function clearChat() {
            // Confirm before clearing
            if (confirm('Are you sure you want to clear the chat history?')) {
                // Remove all messages
                const messages = chatContainer.querySelectorAll('.message, .error-message');
                messages.forEach(msg => msg.remove());

                // Show welcome message again
                const welcomeMsg = document.createElement('div');
                welcomeMsg.className = 'welcome-message';
                welcomeMsg.innerHTML = `
                    <h2>Welcome to AI Agent Chat!</h2>
                    <p>Ask me anything! I can search the web for current information,<br>answer questions, and help you with various tasks.</p>
                    <p style="margin-top: 15px; font-size: 13px; color: #999;">Try asking about: weather, news, facts, or anything else!</p>
                `;
                chatContainer.appendChild(welcomeMsg);

                // Clear input
                userInput.value = '';
                userInput.focus();
            }
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        clearButton.addEventListener('click', clearChat);

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input on load
        userInput.focus();
    </script>
</body>
</html>
